version: '3.8'

services:
  superadmin_frontend:
    image: nginx:alpine
    container_name: superadmin_frontend
    restart: always
    ports:
      - "3000:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html:ro
    command: |
      sh -c 'echo "server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;
        location / {
          try_files \$$uri \$$uri/ /index.html;
        }
      }" > /etc/nginx/conf.d/default.conf && nginx -g "daemon off;"'
    depends_on:
      - superadmin_backend
    networks:
      - app_network

  superadmin_backend:
    image: python:3.11-slim
    container_name: superadmin_backend
    restart: always
    ports:
      - "8001:8001"
    working_dir: /app
    volumes:
      - ./backend:/app
    environment:
      - MONGO_URL=mongodb://superadmin_mongodb:27017
      - DB_NAME=superadmin_db
      - JWT_SECRET=${JWT_SECRET:-fleetease_super_secret_key_2024}
      - PORTAINER_URL=${PORTAINER_URL:-https://72.61.158.147:9443}
      - PORTAINER_API_KEY=${PORTAINER_API_KEY}
      - PORTAINER_ENDPOINT_ID=${PORTAINER_ENDPOINT_ID:-3}
      - FRONTEND_URL=${FRONTEND_URL:-http://72.61.158.147:3000}
    command: sh -c "pip install --no-cache-dir -r requirements.txt && uvicorn server:app --host 0.0.0.0 --port 8001"
    depends_on:
      - superadmin_mongodb
    networks:
      - app_network

  superadmin_mongodb:
    image: mongo:6
    container_name: superadmin_mongodb
    restart: always
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
