version: '3.8'

# Rent A Car Tenant Stack Template
# Variables: {company_code}, {company_name}, {domain}, {frontend_port}, {backend_port}, {mongo_port}

services:
  mongodb:
    image: mongo:6.0
    container_name: {company_code}_mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE={company_code}_db
    volumes:
      - {company_code}_mongo_data:/data/db
    ports:
      - "{mongo_port}:27017"
    networks:
      - {company_code}_network

  backend:
    image: nginx:alpine
    container_name: {company_code}_backend
    restart: unless-stopped
    working_dir: /app
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME={company_code}_db
      - JWT_SECRET={company_code}_jwt_secret_key_2024
      - CORS_ORIGINS=*
      - COMPANY_CODE={company_code}
      - COMPANY_NAME={company_name}
    ports:
      - "{backend_port}:8001"
    depends_on:
      - mongodb
    networks:
      - {company_code}_network
    volumes:
      - {company_code}_backend_data:/app
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.{company_code}-api.rule=Host(`api.{domain}`)"
      - "traefik.http.routers.{company_code}-api.entrypoints=websecure"
      - "traefik.http.routers.{company_code}-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.{company_code}-api.loadbalancer.server.port=8001"

  frontend:
    image: nginx:alpine
    container_name: {company_code}_frontend
    restart: unless-stopped
    ports:
      - "{frontend_port}:80"
    depends_on:
      - backend
    networks:
      - {company_code}_network
    volumes:
      - {company_code}_frontend_data:/usr/share/nginx/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.{company_code}-panel.rule=Host(`panel.{domain}`)"
      - "traefik.http.routers.{company_code}-panel.entrypoints=websecure"
      - "traefik.http.routers.{company_code}-panel.tls.certresolver=letsencrypt"
      - "traefik.http.services.{company_code}-panel.loadbalancer.server.port=80"

volumes:
  {company_code}_mongo_data:
  {company_code}_backend_data:
  {company_code}_frontend_data:

networks:
  {company_code}_network:
    driver: bridge
